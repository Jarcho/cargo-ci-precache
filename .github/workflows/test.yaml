name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/release.yaml"
      - ".github/update.yaml"
      - "CHANGELOG.md"
      - "README.md"
  pull_request:
    branches: [main]
    paths:
      - ".github/release.yaml"
      - ".github/update.yaml"
      - "CHANGELOG.md"
      - "README.md"

env:
  CARGO_INCREMENTAL: 0

jobs:
  test-stable:
    strategy:
      matrix:
        os: [ubuntu, windows, macos]
        include:
          - os: ubuntu
            components: rustfmt, clippy
    runs-on: ${{ matrix.os }}-latest

    name: ${{ matrix.os }}-stable

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        id: rustup
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: ${{ matrix.components }}

      - name: Cache dependencies
        uses: actions/cache@v2
        id: cache-deps
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
          key: deps-${{ hashfiles('./Cargo.lock') }}
          restore-keys: deps

      - name: Fetch Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          cargo fetch --target x86_64-pc-windows-msvc
          cargo fetch --target x86_64-apple-darwin
          cargo fetch --target x86_64-unknown-linux-gnu

      - name: Cache build dependencies
        uses: actions/cache@v2
        id: cache-build-deps
        with:
          path: |
            ./target/debug
          key: build-deps-${{ steps.rustup.outputs.rustc_hash }}-${{ hashfiles('./Cargo.lock') }}
          restore-keys: build-deps-${{ steps.rustup.outputs.rustc_hash }}

      - name: Test
        run: cargo test --workspace

      - name: Format
        if: matrix.os == 'ubuntu'
        run: cargo fmt --workspace -- --check

      - name: Clippy
        if: matrix.os == 'ubuntu'
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Pre-cache dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: cargo run -- cargo-cache --temp=./temp

      - name: Pre-cache build dependencies
        if: steps.cache-build-deps.outputs.cache-hit != 'true'
        run: cargo run -- target --temp=./temp
